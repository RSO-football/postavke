kumuluzee:
  name: postavke-service
  env:
    name: dev
  version: 1.0.0
  cors-filter:
    annotations:
      my-resource:
        allow-origin: "http://kumuluz.com"
        allow-subdomains: false
  server:
    base-url: http://52.151.221.150:8084
    http:
      port: 8084
  datasources:
    - jndi-name: jdbc/PostavkeMetadataDS
      connection-url: jdbc:postgresql://postavke-db.postgres.database.azure.com:5432/postgres?user=postgresAdmin&password=CustomDBPass123&sslmode=require
      username: postgresAdmin
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/PostavkeMetadataDS
    metrics:
      web-instrumentation:
        - name: postavke-endpoint
          url-pattern: /v1/postavke/*
  rest-client:
    registrations:
      - class: postavke-processing-api
        url: http://localhost:8084/v1
        read-timeout: 5000
rest-properties:
  maintenance-mode: false
  broken: false
app-properties:
  amazon-rekognition:
    access-key:
    secret-key:

rezervacije-storitev:
  url: "http://52.151.211.52:8082/"
  enabled: false
  watch: true

rekviziti-storitev:
  url: "http://20.88.176.138:8085/"
  enabled: false
  watch: true

uporabniki-storitev:
